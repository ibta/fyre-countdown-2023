<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <h1 id="countdown"></h1>
    </main>
    <script>
      // create countdown date
      let countDownDate = new Date("Aug 24, 2023 08:00:00").getTime();
      let countdownfunction = setInterval(() => {
        // grab current time/date
        let now = new Date().getTime();

        // calculate difference between the two dates
        let distance = countDownDate - now;

        // calculate days, hours, minutes and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById(
          "countdown"
        ).innerHTML = `FYRE IN: ${days}d ${hours}h ${minutes}m ${seconds}s`;

        // If the countdown is finished, write some text
        if (distance < 0) {
          clearInterval(countdownfunction);
          document.getElementById("countdown").innerHTML = "NOW!!";
        }
      }, 1000);
    </script>
    <script src="sketch.js"></script>
  </body>
</html>
